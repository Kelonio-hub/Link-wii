<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            background-image: url('https://media.discordapp.net/attachments/1075818158297980969/1409554795403939951/nds.jpeg?ex=68adcdb3&is=68ac7c33&hm=7c224fe005a2d7a87e2a966bd5e1ad3b9ef63a6c51689831f3312b5c27f3236b&=&format=webp&width=1031&height=581');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            text-align: right;
            padding: 20px;
            position: absolute;
            top: 0;
            right: 0;
        }
        p {
            font-size: 1.2em;
            background-color: transparent;
            padding: 10px;
            margin: 5px 0 0 0;
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #003366;
        }
        .hashtag {
            font-size: 1.5em;
            color: #e02fa8;
            background-color: transparent;
            margin: 0;
            padding-top: 2px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 1);
        }
        .footer p {
            font-size: 0.9em;
            margin: 0 10px 0 0;
            background-color: transparent;
        }
        .footer img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
        .language-selector {
            text-align: right;
            margin-bottom: 15px;
            margin-right: 20px;
        }
        .language-selector select {
            padding: 5px;
            font-size: 1em;
            min-width: 150px;
            z-index: 2000;
        }
        #loading {
            display: none;
            font-size: 1em;
            color: #0066cc;
            margin-top: 10px;
            background-color: transparent;
        }
    </style>
    <script>
        // Objeto de traducciones
        const translations = {
            es: {

                loading: "Cargando enlace...",
                linkText: "Click <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">aquí</a> para acceder a los archivos.",
                hashtag: "#TeAmoKelonio",
                footer: "¡Visítanos en <a href=\"https://discord.com/invite/xHg7XaYJvK\" target=\"_blank\">Discord</a> para cualquier duda!",
                processing: "Procesando, por favor espera...",
                selectLanguage: "Seleccionar idioma"
            },
            en: {
                title: "Manual Link",
                loading: "Loading link...",
                linkText: "Click <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">here</a> to access the files.",
                hashtag: "#TeAmoKelonio",
                footer: "Visit us on <a href=\"https://discord.com/invite/xHg7XaYJvK\" target=\"_blank\">Discord</a> for any questions!",
                processing: "Processing, please wait...",

            },
            fr: {

                loading: "Chargement du lien...",

                hashtag: "#TeAmoKelonio",
                footer: "Rejoignez-nous sur <a href=\"https://discord.com/invite/xHg7XaYJvK\" target=\"_blank\">Discord</a> pour toute question !",
                processing: "En cours, veuillez patienter...",
                selectLanguage: "Sélectionner la langue"
            },
            it: {
                title: "Link Manuale",
                loading: "Caricamento del link...",
                linkText: "Clicca <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">qui</a> per accedere ai file.",
                hashtag: "#TeAmoKelonio",
                footer: "Visita il nostro <a href=\"https://discord.com/invite/xHg7XaYJvK\" target=\"_blank\">Discord</a> per qualsiasi domanda!",
                processing: "Elaborazione in corso...",
                selectLanguage: "Seleziona lingua"
            },
            pt: {
                title: "Link Manual",
                loading: "Carregando link...",
                linkText: "Clique <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">aqui</a> para acessar os archivos.",
                hashtag: "#TeAmoKelonio",
                footer: "Visite-nos no <a href=\"https://discord.com/invite/xHg7XaYJvK\" target=\"_blank\">Discord</a> para qualquer dúvida!",
                processing: "Processando, por favor aguarde...",
                selectLanguage: "Selecionar idioma"
            },
            de: {
                title: "Manueller Link",
                loading: "Link wird geladen...",
                linkText: "Klicken Sie <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">hier</a>, um auf die Dateien zuzugreifen.",
                hashtag: "#TeAmoKelonio",
                footer: "Besuchen Sie uns auf <a href=\"https://discord.com/invite/xHg7XaYJvK\" target=\"_blank\">Discord</a> bei Fragen!",
                processing: "Verarbeitung, bitte warten...",
                selectLanguage: "Sprache auswählen"
            },
            ja: {
                title: "マニュアルリンク",
                loading: "リンクを読み込んでいます...",
                linkText: "<a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">ここ</a>をクリックしてファイルにアクセスしてください。",
                hashtag: "#TeAmoKelonio",
                footer: "ご質問がある場合は、<a href=\"https://discord.com/invite/xHg7XaYJvK\" target=\"_blank\">Discord</a>でご連絡ください！",
                processing: "処理中、お待ちください...",
                selectLanguage: "言語を選択"
            }
        };

        function mostrarEnlace(lang = 'en') {
            try {
                document.documentElement.lang = lang;
                document.title = translations[lang].title;

                const urlParams = new URLSearchParams(window.location.search);
                const formId = urlParams.get('form') || '1';

                const mediaFireLinks = {
                    '1': 'https://www.mediafire.com/folder/jlehq3auaz4mq/Anytitle', // ANYTITLE
                    '2': 'https://www.mediafire.com/folder/5bhngj8aqjime/Bloquear+Actualizaciones+de+Juegos', // BLOCK ACT
                    '3': 'https://www.mediafire.com/folder/dv3y1mywbn2h3/CFG-Loader', // CFG-LOADER
                    '4': 'https://www.mediafire.com/folder/2d6pjwixys12f/CIOS', // CIOS + ELIMINAR MODMII                
                    '5': 'https://www.mediafire.com/folder/fqcrc37ixp8y8/Desmumewii', // DESMENU
                    '6': 'https://www.mediafire.com/folder/867fxol6tyhhy/Convertir+DOL+a+BIN+y+ELF', // DOL A ELF
                    '7': 'https://www.mediafire.com/folder/hgw84k6laxavr/Convertir+DVD+a+ISO', // DVD A ISO            
                    '8': 'https://www.mediafire.com/folder/7u3b2luagtnwg/WII+WIIBRAND', // HACK WII [wiibrand]
                    '9': 'https://www.mediafire.com/folder/jfpo4q4fwqluk/HackMii', // HACKMII
                    '10': 'https://www.mediafire.com/folder/b0cbhaohir8dc/Convertir+ISO+A+WBFS', // ISO A WBFS
                    '11': 'https://www.mediafire.com/folder/lfiu075uyteqo/mGBA', // MGBA              
                    '12': 'https://www.mediafire.com/folder/eg7qv1wd5u09k/Nintendont', // NINTENDONT
                    '13': 'https://www.mediafire.com/folder/9urfytbrtepsy/Not64', // NOT64
                    '14': 'https://www.mediafire.com/folder/xi7zy3t8hkl4c/Online', // ONLINE WII
                    '15': 'https://www.mediafire.com/folder/qym3tf9fs2zum/Priiloader', // PRIILOADER               
                    '16': 'https://www.mediafire.com/folder/8l2saq2mbw2di/Cambiar+Archivo+a+Región+Libre', // REGION FRII
                    '17': 'https://www.mediafire.com/folder/6z0ctrxwv4l7q/Retroarch', // RETROARCH
                    '18': 'https://www.mediafire.com/folder/jzu9jtimupx90/SysckeckMe', // SYSCHECK
                    '19': 'https://www.mediafire.com/folder/xcewwn4tdy6ig/Trimear+Capacidad+Archivo+DOL', // TRIMEAR DOL             
                    '20': 'https://www.mediafire.com/folder/1vc3xdb7ejqws/USBLoader-GX', // USBLOADER-GX WII 
                    '21': 'https://www.mediafire.com/folder/ygeigdgb7qj1m/WiiFlow', // WIIFLOW WII 
                    '22': 'https://www.mediafire.com/folder/c852w0u98697b/WiiStation', // WIISTATION
                    '23': 'https://www.mediafire.com/folder/535rtpt3hqiej/Yawm', // YAWM               
                    '24': 'https://www.mediafire.com/folder/v8ri4br41i89i/WII+MINI+BLUEBOMB', // HACK WII MINI
                    '25': 'https://www.mediafire.com/folder/dezv235ha2gfu/WIIU+CFW-DUAL', // HACK WII U
                    '26': 'https://www.mediafire.com/folder/afovkrhu9wa0k/vWII+COMPAT', // HACK vWII
                    '27': 'https://www.mediafire.com/folder/4z1rto7ytsk7w/NAND', // ELIMINAR HACK vWII y NAND
                    '28': 'https://www.mediafire.com/folder/fj8lvekydx5ip/Eliminar+Mocha', // ELIMINAR MOCHA  
                    '29': 'https://www.mediafire.com/folder/b9h1awh4yk1mb/Pack+Arranque', // ELIMINAR TIRAMISU = Pack Wii U
                    '30': 'https://www.mediafire.com/folder/to458ox1hzgpt/FTP', // FTP WII U  
                    '31': 'https://www.mediafire.com/folder/g5ttliqzz20sh/WupInstaller', // HBC WII U y WUP 
                    '32': 'https://www.mediafire.com/folder/2ij528g6obtzn/Online', // ONLINE WII U  
                    '33': 'https://www.mediafire.com/folder/b9h1awh4yk1mb/Pack+Arranque', // PACK ARRANQUE WII U
                    '34': 'https://www.mediafire.com/folder/eljwx0sxxxa2e/TECONMOON', // TECOMOON
                    '100': '' // Empty
                };

                const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];
                const linkText = translations[lang].linkText.replace('{url}', mediaFireUrl);

                document.body.innerHTML = `
                    <div class="content">
                        <div class="language-selector">
                            <select id="language-select" onchange="mostrarEnlace(this.value)">
                                <option value="es" ${lang === 'es' ? 'selected' : ''}>Español</option>
                                <option value="en" ${lang === 'en' ? 'selected' : ''}>English</option>
                                <option value="fr" ${lang === 'fr' ? 'selected' : ''}>Français</option>
                                <option value="it" ${lang === 'it' ? 'selected' : ''}>Italiano</option>
                                <option value="pt" ${lang === 'pt' ? 'selected' : ''}>Português</option>
                                <option value="de" ${lang === 'de' ? 'selected' : ''}>Deutsch</option>
                                <option value="ja" ${lang === 'ja' ? 'selected' : ''}>日本語</option>
                            </select>
                        </div>
                        <p></p>
                        <p>${linkText}</p>
                        <p class="hashtag">${translations[lang].hashtag}</p>
                        <div id="loading">${translations[lang].processing}</div>
                    </div>
                    <div class="footer">
                        <p>${translations[lang].footer}</p>
                        <img src="https://media.discordapp.net/attachments/1075818158297980969/1409699394743308350/1.webp?ex=68ae545e&is=68ad02de&hm=dec4a82736181441e9495c589eed0b8a4bcde64d55e971e371df2194bcae4f51&=&format=webp&width=611&height=611" alt="Logo" onerror="this.src='https://discord.com/assets/1c8a54f25d101bdc607cec7228247a9a.png'; console.error('Error al cargar logo');">
                    </div>
                `;
                console.log('Contenido renderizado correctamente');
            } catch (error) {
                console.error('Error en mostrarEnlace:', error);
                document.body.innerHTML = `
                    <div class="content">
                        <p>Error al cargar el contenido. Por favor, intenta de nuevo.</p>
                    </div>
                `;
            }
        }

        function abrirEnlace(mediaFireUrl) {
            const amazonUrl = 'https://amzn.to/4lJC3tK';
            const lang = document.documentElement.lang || 'en';
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').innerText = translations[lang].processing;

                // Abrir MediaFire en una nueva pestaña
                console.log('Abriendo enlace en nueva pestaña:', mediaFireUrl);
                window.open(mediaFireUrl, '_blank');

                // Redirigir la ventana actual a Amazon después de un pequeño retraso
                setTimeout(() => {
                    console.log('Redirigiendo ventana actual a Amazon:', amazonUrl);
                    document.getElementById('loading').style.display = 'none';
                    window.location.href = amazonUrl;
                }, 100);
            } catch (error) {
                console.error('Error en abrirEnlace:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.onload = () => {
            try {
                console.log('Iniciando carga de página');
                mostrarEnlace('en'); // Inglés por defecto
            } catch (error) {
                console.error('Error en window.onload:', error);
                document.body.innerHTML = `
                    <div class="content">
                        <p>Error al cargar la página. Por favor, intenta de nuevo.</p>
                    </div>
                `;
            }
        };
    </script>
</head>
<body>

</body>
</html>
